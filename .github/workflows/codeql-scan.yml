name: CodeQL

on:
  workflow_dispatch

jobs:
  codeql:
    name: Checkout, Build and CodeQL Analysis
    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3
      
      # Set up JDK (using version 17)
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'  # Change to JDK version 17 or higher
          distribution: 'temurin'
      
      # Build with Maven (will automatically use the latest Maven version)
      - name: Build with Maven
        run: mvn clean install

      # Initialize CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: java

      # Run CodeQL analysis
      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v2
